<script>
// Fetch and display user's favorite books
window.addEventListener('DOMContentLoaded', function() {
  let currentStudentId = null;

  // Get current user info
  fetch('http://localhost/WebDev_Repository/utils/get_user.php')
    .then(res => res.json())
    .then(user => {
      if (!user.student_id) {
        window.location.href = "http://localhost/WebDev_Repository/pages/sign_up.html";
        return;
      }
      currentStudentId = user.student_id;

      // Fetch favorites for this user
      fetch('http://localhost/WebDev_Repository/utils/get_favorites.php?student_id=' + encodeURIComponent(currentStudentId))
        .then(res => res.json())
        .then(favorites => {
          const tbody = document.querySelector('.requests-table tbody');
          tbody.innerHTML = '';
          if (Array.isArray(favorites) && favorites.length > 0) {
            favorites.forEach(fav => {
              const tr = document.createElement('tr');
              tr.innerHTML = `
                <td>${fav.book_name}</td>
                <td>${fav.book_author}</td>
                <td>${fav.book_category}</td>
                <td>
                  <button class="request-btn" data-bookid="${fav.book_id}">Request Book</button>
                </td>
                <td>
                  <button class="remove-btn" data-favid="${fav.favorite_id}">Remove</button>
                </td>
              `;
              tbody.appendChild(tr);
            });

            // Add event listeners for request and remove buttons
            document.querySelectorAll('.request-btn').forEach(btn => {
              btn.addEventListener('click', function() {
                const bookId = this.getAttribute('data-bookid');
                fetch('http://localhost/WebDev_Repository/utils/request_book.php', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                    student_id: currentStudentId,
                    book_id: bookId
                  })
                })
                .then(res => res.json())
                .then(res => {
                  if (res.success) {
                    alert('Book request sent!');
                  } else {
                    alert('Failed to request: ' + (res.message || 'Unknown error.'));
                  }
                })
                .catch(() => alert('Network error.'));
              });
            });

            document.querySelectorAll('.remove-btn').forEach(btn => {
              btn.addEventListener('click', function() {
                const favId = this.getAttribute('data-favid');
                fetch('http://localhost/WebDev_Repository/utils/remove_favorite.php', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ favorite_id: favId })
                })
                .then(res => res.json())
                .then(res => {
                  if (res.success) {
                    this.closest('tr').remove();
                  } else {
                    alert('Failed to remove favorite.');
                  }
                })
                .catch(() => alert('Network error.'));
              });
            });

          } else {
            tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No favorite books found.</td></tr>';
          }
        });
    });
});
</script>
