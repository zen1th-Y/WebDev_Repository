<script>


// Fetch books and render categories/books
window.addEventListener('DOMContentLoaded', () => {
  fetch('http://localhost/WebDev_Repository/utils/fetch.php')
    .then(response => response.json())
    .then(data => {
      if (!Array.isArray(data)) {
        document.querySelector('.books-grid').innerHTML = '<p>Failed to load books.</p>';
        return;
      }
      allBooks = data;
      renderCategories();
      renderBooks();
    })
    .catch(error => {
      console.error('Error loading books:', error);
      document.querySelector('.books-grid').innerHTML = '<p>Error loading books.</p>';
    });
});

// Render categories dynamically
function renderCategories() {
  const categoriesDiv = document.getElementById('categories-list');
  categoriesDiv.innerHTML = '';
  const categories = Array.from(new Set(allBooks.map(book => book.book_category).filter(Boolean)));
  // Add "All" option
  categoriesDiv.innerHTML += `<div class="category${selectedCategory ? '' : ' active'}" data-category="">All</div>`;
  categories.forEach(cat => {
    categoriesDiv.innerHTML += `<div class="category${selectedCategory === cat ? ' active' : ''}" data-category="${cat}">${cat}</div>`;
  });

  // Add click listeners
  categoriesDiv.querySelectorAll('.category').forEach(el => {
    el.addEventListener('click', () => {
      selectedCategory = el.dataset.category || null;
      renderCategories();
      renderBooks();
    });
  });
}

// Render books based on selected category
function renderBooks() {
  const container = document.querySelector('.books-grid');
  container.innerHTML = '';
  let filtered = allBooks.filter(book => book.book_status !== 'unavailable'); // Exclude unavailable books

  // Filter by category if selected
  if (selectedCategory) {
    filtered = filtered.filter(book => book.book_category === selectedCategory);
  }

  // Filter by search term
  if (searchTerm && searchTerm.length > 0) {
    const term = searchTerm.toLowerCase();
    filtered = filtered.filter(book =>
      (book.book_name && book.book_name.toLowerCase().includes(term)) ||
      (book.book_author && book.book_author.toLowerCase().includes(term)) ||

      return;
    }
    const btn = modalBody.querySelector('.btn-favorite');
    btn.disabled = true;
    btn.textContent = 'Adding...';
    fetch('http://localhost/WebDev_Repository/utils/add_favorite.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        book_id: book.book_id,
        student_id: currentStudentId
      })
    })
    .then(res => res.json())
    .then(res => {
      btn.disabled = false;
      btn.textContent = 'Add to Favorite';
      if (res.success) {
        alert('Book added to favorites!');
      } else {
        alert('Failed: ' + (res.message || 'Unknown error.'));
      }
    })
    .catch(() => {
      btn.disabled = false;
      btn.textContent = 'Add to Favorite';
      alert('Failed to add favorite: Network error.');
    });
  });
  modalBody.querySelector('.btn-request').addEventListener('click', () => {
    if (!currentStudentId) {
      alert('You must be logged in to request a book.');
      return;
    }
    const btn = modalBody.querySelector('.btn-request');
    btn.disabled = true;
    btn.textContent = 'Requesting...';
    fetch('http://localhost/WebDev_Repository/utils/request_book.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        book_id: book.book_id,
        student_id: currentStudentId
      })
    })
    .then(res => res.json())
    .then(res => {
      btn.disabled = false;
      btn.textContent = 'Request this Book';
      if (res.success) {
        alert('Book request sent!');
        modal.style.display = "none";
        setTimeout(() => {
          window.location.href = "http://localhost/WebDev_Repository/pages/user/user_request.html";
        }, 300);
      } else {
        alert('Failed to send request: ' + (res.message || 'Unknown error.'));
      }
    })
    .catch(() => {
      btn.disabled = false;
      btn.textContent = 'Request this Book';
      alert('Failed to send request: Network error.');
    });
  });
  modal.style.display = "flex";

<script>

const bell = document.getElementById('notification-bell');
const dropdown = document.getElementById('notification-dropdown');
const notificationsList = document.getElementById('notifications-list');
const clearBtn = document.getElementById('clear-notifications');
const notifBadge = document.getElementById('notif-badge'); // Add this line

let dropdownOpen = false;
let notifInterval = null;

// Start polling for notifications every 5 seconds
function startNotifPolling() {
  if (notifInterval) clearInterval(notifInterval);
  notifInterval = setInterval(loadNotifications, 1000); 
}

// Stop polling
function stopNotifPolling() {
  if (notifInterval) clearInterval(notifInterval);
  notifInterval = null;
}

// Toggle dropdown
bell.addEventListener('click', (e) => {
  e.preventDefault();
  dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
  dropdownOpen = dropdown.style.display === 'block';
  if (dropdownOpen) {
    // Mark all as read, then load notifications and start polling
    markAllNotificationsRead(() => {
      loadNotifications();
      startNotifPolling();
    });
  } else {
    stopNotifPolling();
  }
});

// Hide dropdown when clicking outside
document.addEventListener('click', (e) => {
  if (!dropdown.contains(e.target) && !bell.contains(e.target)) {
    if (dropdown.style.display === 'block') {
      dropdown.style.display = 'none';
      dropdownOpen = false;
      stopNotifPolling();
    }
  }
});


// Mark all as read
function markAllNotificationsRead(callback) {
  if (!currentStudentId) {
    if (typeof callback === 'function') callback();
    return;
  }
  fetch('http://localhost/WebDev_Repository/utils/mark_notifications_read.php', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ student_id: currentStudentId })
  }).then(() => {
    if (typeof callback === 'function') callback();
  });
}

// Clear all notifications filepath: [InUser_home.html](http://_vscodecontentref_/0)
clearBtn.addEventListener('click', () => {
  if (!currentStudentId) return;
  fetch('http://localhost/WebDev_Repository/utils/clear_notifications.php', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ student_id: currentStudentId })
  })
  .then(res => res.json())
  .then(res => {
    if (res.success) {
      notificationsList.innerHTML = '<div class="notification-item">No notifications yet.</div>';
      notifBadge.style.display = 'none';
    } else {
      alert('Failed to clear notifications.');
    }
  })
  .catch(() => alert('Failed to clear notifications (network error).'));
});

// Get current user ID and load notifications
window.addEventListener('DOMContentLoaded', () => {
  fetch('http://localhost/WebDev_Repository/utils/get_user.php')
    .then(res => res.json())
    .then(user => {
      if (user.student_id) {
        currentStudentId = user.student_id;
        loadNotifications();
        startNotifPolling();
      }
    });
});



function loadNotifications() {
  if (!currentStudentId) return;
  fetch('http://localhost/WebDev_Repository/utils/get_notifications.php?student_id=' + encodeURIComponent(currentStudentId))
    .then(res => res.json())
    .then(notifs => {
      notificationsList.innerHTML = '';
      if (notifs.length === 0) {
        notificationsList.innerHTML = '<div class="notification-item">No notifications yet.</div>';
        notifBadge.style.display = 'none'; // Hide badge if no notifications
        return;
      }
      // Count unread notifications
      const unreadCount = notifs.filter(n => n.is_read == 0).length;
      if (unreadCount > 0) {
        notifBadge.textContent = unreadCount;
        notifBadge.style.display = 'inline-block';
      } else {
        notifBadge.style.display = 'none';
      }

notifs.forEach((n, idx) => {
  let message = '';
  if (n.status === 'ready to pick up') {
    message = `The book <i>${n.book_name}</i> is ready for pick up.`;
  } else if (n.status === 'received') {
    message = `You have successfully received <i>${n.book_name}</i>.`;
  } else {
    message = `Notification for <i>${n.book_name}</i>.`;
  }
  // Use book_image if exists, else fallback image
  const imgSrc = n.book_image ? n.book_image : '/assets/img_bg/book_details.png';
  const item = document.createElement('div');
  item.className = 'notification-item';
  item.style.background = n.is_read == 0 ? '#e0e7ff' : '#fff'; // Blue for unread, white for read
  item.style.display = 'flex';
  item.style.alignItems = 'center';
  item.innerHTML = `
    <img src="${imgSrc}" alt="Book cover" style="width:38px;height:54px;object-fit:cover;border-radius:6px;margin-right:12px;flex-shrink:0;box-shadow:0 1px 4px #ccc;">
    <div style="flex:1;">
      <div class="notification-message">${message}</div>
      <div class="notification-time">${new Date(n.notified_at).toLocaleString([], { dateStyle: 'short', timeStyle: 'short' })}</div>
    </div>
  `;
  notificationsList.appendChild(item);

  // Add separator except after the last notification
  if (idx < notifs.length - 1) {
    const separator = document.createElement('hr');
    separator.style.margin = '0';
    separator.style.border = '0';
    separator.style.borderTop = '1px solid #e5e7eb';
    notificationsList.appendChild(separator);
  }
});
    });
}

// Clear all notifications (UI only)
clearBtn.addEventListener('click', () => {
  notificationsList.innerHTML = '';
});
</script>
