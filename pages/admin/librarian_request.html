<script>
window.addEventListener('DOMContentLoaded', () => {
  function loadRequests() {
  fetch('http://localhost/WebDev_Repository/utils/get_all_requests.php')
    .then(res => res.json())
    .then(data => {
       const tbody = document.querySelector('table tbody');
       tbody.innerHTML = '';
       // Show only pending and ready to pick up requests for admin action
       data.filter(req => req.status === 'pending' || req.status === 'ready to pick up').forEach(req => {
       tbody.innerHTML += `
      <tr>
        <td>${req.student_id}</td>
        <td>${req.name}</td>
        <td>${req.book_name}</td>
        <td>
          <input type="number" min="1" value="7">
          <select>
            <option>Days</option>
            <option>Hours</option>
            <option>Weeks</option>
          </select>
        </td>
        <td>
          ${req.status === 'pending' ? `<button class="ready-btn" data-id="${req.request_id}">Mark as Ready</button>` : ''}
        </td>
        <td>
          ${req.status === 'ready to pick up' ? `<button class="approve-btn" data-id="${req.request_id}">Mark as Received</button>` : ''}
        </td>
        <td><button class="delete-btn" data-id="${req.request_id}">âœ–</button></td>
      </tr>
    `;
  });

  // Helper to fade out and remove a row
  function fadeOutRow(btn) {
    const row = btn.closest('tr');
    row.style.transition = 'opacity 0.5s';
    row.style.opacity = 0;
    setTimeout(() => row.remove(), 500);
  }

  // Mark as Ready (no fade out, just update status)
document.querySelectorAll('.ready-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    fetch('http://localhost/WebDev_Repository/utils/update_request_status.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ request_id: btn.dataset.id, status: 'ready to pick up' })
    }).then(() => {
      loadRequests(); // <--- refresh table after marking as ready
      btn.disabled = true;
      btn.textContent = 'Marked as Ready';
    });
  });
});

// Mark as Received (no fade out, just update status)
document.querySelectorAll('.approve-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const row = btn.closest('tr');
    const durationInput = row.querySelector('input[type="number"]');
    const unitSelect = row.querySelector('select');
    const duration = parseInt(durationInput.value, 10);
    const unit = unitSelect.value;

    fetch('http://localhost/WebDev_Repository/utils/mark_as_received.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        request_id: btn.dataset.id,
        duration,
        unit
      })
    })
    .then(res => res.json())
    .then(res => {
      if (res.success) {
        loadRequests(); // <--- refresh table after marking as received
        btn.disabled = true;
        btn.textContent = 'Received';
      } else {
        alert('Failed to mark as received: ' + (res.message || 'Unknown error.'));
      }
    });
  });
});

// Delete (Reject) (no fade out, just update status)
document.querySelectorAll('.delete-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    fetch('http://localhost/WebDev_Repository/utils/update_request_status.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ request_id: btn.dataset.id, status: 'rejected' })
    }).then(() => {
      loadRequests(); // <--- refresh table after rejecting
      btn.disabled = true;
      btn.textContent = 'Rejected';
    });
  });
});

});
}

  loadRequests(); // Initial load of requests
})
</script>

<script>
  // This script handles the PIN input for the librarian role switch
document.addEventListener('DOMContentLoaded', () => {
  const pinContainerLeft = document.getElementById('pinContainerLeft');
  const pinInputsLeft = pinContainerLeft.querySelectorAll('.pin-input');
  const roleText = document.getElementById('roleText');

function checkPin(container, inputs, correctPin) {
  const enteredPin = Array.from(inputs).map(input => input.value).join('');
  if (enteredPin.length === 4) {
    if (enteredPin === correctPin) {
      window.location.href = 'http://localhost/WebDev_Repository/pages/admin/admin_dashb.html';
    } else {
      roleText.textContent = 'Invalid PIN';
      roleText.style.display = '';
      roleText.classList.add('error');

      // After 3 seconds, reset text to "Librarian"
      setTimeout(() => {
        roleText.textContent = 'Librarian';
        roleText.classList.remove('error');
      }, 1500);
    }

    inputs.forEach(input => input.value = '');
    container.classList.add('hidden');
  }
}

  pinInputsLeft.forEach((input, index) => {
    input.addEventListener('input', () => {
      input.value = input.value.replace(/\D/, '');
      if (input.value.length === 1 && index < pinInputsLeft.length - 1) {
        pinInputsLeft[index + 1].focus();
      }
      checkPin(pinContainerLeft, pinInputsLeft, '2222'); // Correct PIN for librarian
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Backspace' && input.value === '' && index > 0) {
        pinInputsLeft[index - 1].focus();
      }
    });
  });

document.getElementById('switchLabel').addEventListener('click', (e) => {
  e.preventDefault();
  if (!pinContainerLeft.classList.contains('hidden')) {
    pinContainerLeft.classList.add('hidden');
    roleText.style.display = '';
    roleText.textContent = 'Librarian';
    roleText.classList.remove('error');
  } else {
    pinContainerLeft.classList.remove('hidden');
    pinInputsLeft[0].focus();
    roleText.style.display = 'none';
  }
});
});
</script>
